</section>
<section id="contact-section" class="py-5 bg-light">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card p-5 d-grid gap-2">
                    <div class="card-body">
                        <h5 class="card-title text-center">Contacto</h5>
                        <form action="" class="p-5">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Tu Nombre</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Número Telefónico</label>
                                <input type="tel" class="form-control" id="exampleFormControlInput2">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput3">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput4" class="form-label">Tema</label>
                                <input type="text" class="form-control" id="exampleFormControlInput4">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" cols="30"
                                    rows="10"></textarea>
                            </div>
                            
                            <input type="submit" value="Enviar mensaje" class="btn btn-success w-100">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
